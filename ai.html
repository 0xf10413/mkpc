<html>
<head>
<style type="text/css">
.ai {
	position: absolute;
	background-color: black;
	opacity: 0.5;
}
body {
	background-image: url('images/maps/map40.png');
	background-repeat: no-repeat;
}
#res {
	position: fixed;
	bottom: 0;
	z-index: 100;
	background-color: #CCC;
}
</style>
<script type="text/javascript">
var ai = [
	[8,521,41,1],
	[8,380,41,1],
	[145,280,78,0],
	[155,56,75,1],
	[277,0,96,0],
	[291,491,101,1],
	[613,344,105,0],
	[490,136,72,1],
	[645,82,83,0],
	[655,48,79,1],
	[805,0,70,0],
	[910,789,63,1],
	[48,780,93,0]
];
var divs = [];
window.onload = function() {
	for (var i=0;i<ai.length;i++) {
		var hpi = ai[i];
		var div = document.createElement("div");
		div.className = "ai";
		div.style.left = (hpi[0])+"px";
		div.style.top = (hpi[1])+"px";
		div.style.width = (hpi[3] ? hpi[2]:15)+"px";
		div.style.height = (hpi[3] ? 15:hpi[2])+"px";
		div.i = i;
		div.onclick = function() {
			document.getElementById("res").value = "["+ ai[this.i] +"]";
		}
		document.body.appendChild(div);
		divs[i] = div;
	}
}
</script>
</head>
<body>
	<input type="text" id="res" onfocus="this.select()" />
</body>
</html>
